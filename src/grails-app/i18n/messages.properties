app.datasheet.help.title.text=Datasheet Selection help
app.datasheet.help.modal.text2=When the alert is configured with Safety DB or integrated alert where safety DB is configured and the selected products has safety DB products of any hierarchy,  then based on safety products configured in product selection, the system will list the corresponding datasheets.
app.datasheet.help.modal.text3=When the alert is configured with Safety DB or integrated alert where safety DB is configured and the selected products has no datasheets configured , then the datasheets list will not display any datasheets.
app.datasheet.help.modal.text4=When alert is configured with data sources either individual or integrated alert without safety DB, then the all the active datasheets available in the source system are available for selection.
app.datasheet.help.modal.text5=When Core Sheets are selected, then the Datasheet(s) selection dropdown will display only datasheets with the core flag checked.
app.datasheet.help.modal.text6=When All Sheets are checked, then all datasheets including core datasheets will be displayed.
app.datasheet.help.modal.text7=The pattern of datasheets added should be in the format << Datasheet name(product on which the datasheet is associated) ex:- IB(Paracetamol Family). This will be driven from product configurations. If the datasheet is associated with the product family then the family name will be displayed in brackets and case of the product name, the product name will be displayed.
app.datasheet.help.modal.text8=During alert configuration when the datasheet(s) is configured then the system will consider whether the event is configured in the selected datasheet or not. If the event is configured in the selected datasheet, then PEC is considered as listed else unlisted.
app.datasheet.help.modal.text9=When more than one datasheet is configured, then the conservative approach will be considered for listedness consideration.
app.datasheet.help.modal.text10=For individual safety DB alerts, when no data sheet is configured, then the system will consider the datasheet with the core flag checked for the selected product.
app.datasheet.help.modal.text11=For individual safety DB alerts, when the alert is configured with the product group and when no datasheet is configured, then a conservative approach to the safety products configured in the product group will be considered.
app.datasheet.help.modal.text12=For EVDAS alerts, when no data sheet is configured in the alert, then the system will consider the listedness based on the datasheet with the core flag checked based on the safety DB configuration for the selected substance.
app.datasheet.help.modal.text13=For FAERS, VAERS, VigiBase and JADER, when no datasheet is configured in the alert, then listedness will not be considered and will be displayed as - under the listed field in the aggregate alert details section.
app.datasheet.help.modal.text14=For individual FAERS, EVDAS, VigiBase, VAERS and JADER alerts, it is recommended to select the datasheet during the alert configuration.
app.datasheet.help.modal.text15=When drill down to case series for safety datasource , to display Unlisted(U) value in SUR ,ALL PTs (SUR), All PTs (SUR) in a detailed view, the system will consider the data sheet configured as core or first assessment in the case for product and event or any data sheet name configured. This will be system level configuration

