app.import.configuration.help.text1 = <ul>\
                    <li>One of the easiest methods for preparing an Excel file for import is to simply click on the "Export to Excel" button. This action generates an Excel file that can serve as both a template and an example.</li>\
                    <li>System supports bulk executing/scheduling of ICR/Aggregate alerts via excel import.</li>\
                    <li>Master-child alerts executions are only supported for Aggregate alerts. <span style="font-weight: bold; font-style: italic;">Please click <a href="/signal/importConfiguration/exportMasterChildAlertSample">here</a> to download the sample template containing details and examples for each type of alert. </span></li>\
                    <li>Alert import will start from the 2nd row of the imported excel file.</li>\
                    <li><span style="font-weight: bold; font-style: italic;">Click <a href="/signal/importConfiguration/exportICRAlertSampleTemplate">here</a> to download the template for ICR alerts</span></li>\
                    <li><span style="font-weight: bold; font-style: italic;">Click <a href="/signal/importConfiguration/exportAggAlertTemplate">here</a> to download the template for Aggregate alerts.</span></li>\
                    <li>For a comprehensive understanding of master-child dynamics across various scenarios, <span style="font-weight: bold; font-style: italic;">we recommend referring to the <a href="/signal/importConfiguration/exportMasterAlertUseCases">master-child-use-cases</a></span></li>\
                    <li>For examples of the JSON format used in schedulers, refer to <a href="/signal/importConfiguration/schedulerHelpExcelDownload?sampleFile=2">Scheduler Configuration Sample format</a></li>\
                </ul>
app.import.configuration.help.text2 = <b>Points to Remember:</b>\
                    <ul>\
                        <li>Configuring the alerts as master-child alert will reuse cumulative counts and scores for all configured alerts during alert execution that are associated with the same master.</li>\
                        <li>For alerts with the same master configuration, common parameters will be used from the Master Config Template.</li>\
                        <li>Each child alert under a Master Configuration can have only one associated product.</li>\
                        <li>All the alerts that are executed without master-child linking will be executed or scheduled in a standalone manner. For all such alerts the fields related to master alert should be left blank.</li>\
                        <li>To un-schedule and delink (delink the child alert from the master), the alerts that require unscheduling and delinking should be added to the import configuration file, and the "Unschedule" field in the import configuration file should be marked as "Yes". <b>Please note, this option is only supported for master-child alerts.</b></li>\
                    </ul>
app.import.configuration.help.text3 = <i><ul>\
                        <li>The screen should be refreshed once configuration import is completed.</li>\
                        <li>When scheduling an alert to run only once, it will be saved in the application but won't be executed. To ensure an alert runs only once, schedule it with an hourly frequency and set the end option to 'End After 1 Occurrence'. For other scheduling options, utilize the standard scheduling feature when importing the alerts.".</li>\
                        <li>Product, Configuration Template, Date Range Type, Next Run Date, and Last Modified columns do not support searching.</li>\
                        <li>Cumulative Analysis file is not supported in case of Master-Child alerts, the Alert template used in this case should not have Cumulative Interval file associated with the template.</div></li>\
                    </ul></i>
