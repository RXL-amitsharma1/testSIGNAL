app.import.configuration.datasheet.help.text1= <b>Datasheets for aggregate alerts:</b>\
<ul>\
<li>The datasheets that are added in the import configuration file for aggregate alerts will be used for the listedness calculations for the respective product event combination.</li>\
\
<li>The selected datasheets will override the default datasheet with core/primary flag checked for listedness calculation for respective product and event combination.</li>\
\
<li>For the alerts created with Safety DB or integrated alert configured with Safety DB, when no datasheets are configured, then the datasheet with core/primary flag will be considered for listedness consideration.</li>\
\
<li>For EVDAS alerts, when no data sheet is configured in the alert, then the system will consider the listedness based on the datasheet with the core/primary flag checked based on the safety DB configuration for the selected substance.</li>\
\
<li>For other data sources, if no datasheet is configured, the listedness will not be calculated.</li>\
\
<li>For other datasources, in order to display the listedness for respective product event combinations, selection of datasheet is recommended.</li>\
\
<li>The pattern of datasheets added should be in the format  << Datasheet name(product on which the  datasheet is associated) ex:- IB(Paracetamol Family). This will be driven from product configurations. If datasheet is associated with product family then family name will be displayed in brackets and in case of product name, product name will be displayed .</li>\
\
</ul>
